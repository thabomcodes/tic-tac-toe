<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <div class="game">
        <div class="mode-and-letters">
          <div class="mode">
            <form action="">
              <select>
                <option selected>Easy</option>
                <option>Medium</option>
                <option>Impossible</option>
              </select>
            </form>
          </div>
          <div class="letters">
            <button class="btn btn-player x active">X</button>
            <button class="btn btn-player o not-active">O</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
