                  y1="2"
                  x2="18"
                  y2="18"
                  style="stroke: #000; stroke-width: 4"
                />

                  x1="2"
                  y1="18"
                  x2="18"
                  y2="2"
                  style="stroke: #000; stroke-width: 4"
                />
              </svg>

                <circle
                  cx="10"
                  cy="10"
                  r="8"
                  stroke="black"
                  stroke-width="4"
                  fill="none"
                />
              </svg>
            </button>
          </div>
